<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Struttura Discord</title>
    <!-- CSS Default -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /CSS Default -->
  </head>
  <body class="debug">
    <!-- Intestazione -->
    <header>
      <!-- header top-->
      <div class="topbar">
        <div class="container big">
          <!-- top menu-->
          <div class="top-menu">
            <div class="header-logo">Logo</div>
            <nav class="header-link">link link link link link link</nav>
            <div class="header-login">Login</div>
          </div>
        </div>
      </div>
      <!-- /header top-->
      <!-- header bottom-->
      <div class="jumbotron">
        <div class="container medium">
          <div class="content">jumbotron</div>
        </div>
      </div>
      <!-- /header bottom-->
    </header>
    <!-- /Intestazione -->
    <!-- Main -->
    <main>
      <!-- Sezione 1-->
      <div class="section">
        <div class="container big">
          <div class="row">
            <div class="col-big">1</div>
            <div class="col-small">2</div>
          </div>
        </div>
      </div>
      <!-- /Sezione 1-->
      <!-- Sezione 2-->
      <div class="section">
        <div class="container big">
          <div class="row">
            <div class="col-small">2</div>
            <div class="col-big">1</div>
          </div>
        </div>
      </div>
      <!-- /Sezione 2-->
      <!-- Sezione 3-->
      <div class="section">
        <div class="container big">
          <div class="row">
            <div class="col-big">1</div>
            <div class="col-small">2</div>
          </div>
        </div>
      </div>
      <!-- /Sezione 3-->
      <!-- Sezione 4-->
      <div class="section">
        <div class="container big">
          <div class="row-big">
            <div class="col-full">1</div>
          </div>
        </div>
      </div>
      <!-- /Sezione 4-->
    </main>
    <!-- /Main -->
    <!-- Piede del progetto -->
    <footer></footer>
    <!-- /Piede del progetto -->
  </body>
</html>
